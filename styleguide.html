<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fel-Pedia | Style Guide</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FelPedia Style Guide</h1>
    <a href="index.html">Back to Home</a>
    <div class="color-container">
        <!-- Background Color -->
        <div class="color-panel white">
            <div class="color-label">White</div>
            <div class="color-hex">#FFFFFF</div>
        </div>
        <!--  -->
        <div class="color-panel link-water">
            <div class="color-label">Link Water</div>
            <div class="color-hex">#E2F0F9</div>
        </div>
        <!-- Background Nav Bar -->
        <div class="color-panel powder-blue">
            <div class="color-label">Powder Blue</div>
            <div class="color-hex">#B0DDE4</div>
        </div>
        <!-- Link Color -->
        <div class="color-panel mariner">
            <div class="color-label">Mariner</div>
            <div class="color-hex">#286FB4</div>
        </div>
        <!-- Underline/Contrast Color -->
        <div class="color-panel cranberry">
            <div class="color-label">Cranberry</div>
            <div class="color-hex">#DF4C73</div>
        </div>
    </div>
    <div class="font-container">
        <h1>Fonts</h1>
        <div class="font-panel questrial">
            <p><a href="https://fonts.google.com/specimen/Questrial?query=questrial" target="_blank">The quick brown fox jumps over the lazy dog</a></p>
            <p></p>
            <p></p>
        </div>
        <div>
            <p></p>
            <p></p>
            <p></p>
        </div>
        <div>
            <p></p>
            <p></p>
            <p></p>
        </div>
    </div>
